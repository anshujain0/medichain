<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 80 80"
  width="64"
  height="64"
>
  <title>MediChain Logo</title>

  <!-- Rounded App Background -->
  <rect
    x="4"
    y="4"
    width="72"
    height="72"
    rx="18"
    fill="url(#bgGradient)"
  />

  <!-- Shield -->
  <path
    d="M40 18L56 24V40C56 50.5 48.5 59 40 62C31.5 59 24 50.5 24 40V24L40 18Z"
    fill="white"
    opacity="0.95"
  />

  <!-- Medical Cross -->
  <rect x="37" y="30" width="6" height="20" rx="2" fill="#4F6EF7"/>
  <rect x="30" y="37" width="20" height="6" rx="2" fill="#4F6EF7"/>

  <!-- Blockchain Nodes -->
  <circle cx="32" cy="42" r="1.8" fill="#4F6EF7"/>
  <circle cx="48" cy="42" r="1.8" fill="#4F6EF7"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F6EF7"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>
</svg>
